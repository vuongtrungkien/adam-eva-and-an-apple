<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adam and eva</title>

</head>
<body>
<div>
    <h3>Adam</h3>
    <input type="button" id="aEat" onclick="adam.eat(apple) " value="Eat Apple">
    <input type="button" id="aTalk" onclick="adam.talk()" value="Adam talk">
    <input type="button" id="aCheckWeight" onclick="adam.getWeight()" value="Weight Adam">
</div>
<div>
    <h3>Apple</h3>
    <input type="button" onclick="apple.getWeight()" id="checkApple" value="Check weight apple">
    <input type="button" onclick="apple.setWeight(10)" id="addApple" value="Add new apple">
</div>
<div>
    <h3>Eva</h3>
    <input type="button" id="eEat" onclick="eva.eat(apple)" value="Eat appe">
    <input type="button" id="eTalk" onclick="eva.talk()" value="Eva talk">
    <input type="button" id="eCheckWeight" onclick="eva.getWeight()" value="Weight Eva">

</div>
<script src="adam-eva.js"></script>
</body>
</html>
